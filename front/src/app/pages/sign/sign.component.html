<div class="tui-container tui-container_adaptive tui-space_top-5">
  <div class="tui-row tui-row_adaptive block">
    <div class="tui-col_12">
      <strong>Пожалуйста, введите свои данные в форму ниже, чтобы мы могли узнать Вас</strong>
    </div>
    <div class="tui-col_6 tui-space_top-5 tui-space_bottom-5">
      <form [formGroup]="form">
        <div class="tui-form__row">
          <tui-input
            formControlName="user_id"
          >
            ФИО
            <input
              tuiTextfield
              placeholder="Иванов Иван Иванович"
            />
            <span class="tui-required"></span>
          </tui-input>
          <tui-error
            formControlName="user_id"
            [error]="[] | tuiFieldError | async"
          ></tui-error>
        </div>
        <div class="tui-form__row">
          <tui-input
            formControlName="phone"
          >
            Номер телефона
            <input
              tuiTextfield
              placeholder="+7(999)999-99-99"
            />
            <span class="tui-required"></span>
          </tui-input>
          <tui-error
            formControlName="phone"
            [error]="[] | tuiFieldError | async"
          ></tui-error>
        </div>
        <button tuiButton [disabled]="form.invalid" (click)="submit()" class="tui-space_top-5">Отправить</button>
      </form>
    </div>
  </div>
</div>
