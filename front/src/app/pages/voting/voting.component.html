<div class="tui-container tui-container_adaptive tui-space_top-5">
  <div class="tui-row tui-row_adaptive block">
    <div class="tui-col_12">
      <strong>Для того, чтобы узнать Вас ближе и порекомендовать курсы по душе, предлагаем пройти короткий опрос.</strong>
    </div>
    <div class="tui-col_12 tui-space_bottom-5">
      <form *tuiLet="voting$ | async as voting" [formGroup]="form">
        <ng-container formArrayName="questions">
          <div *ngFor="let questionControl of form.controls.questions.controls; let i = index" class="tui-space_bottom-5">
            <h2>{{i + 1}}. {{ voting[i].question }}</h2>
            <tui-checkbox-labeled
              *ngFor="let option of voting[i].options"
              [formControl]="questionControl.controls[option.id]"
              size="l"
              class="tui-space_bottom-2">
              {{option.title}}
            </tui-checkbox-labeled>
          </div>
        </ng-container>
        <button tuiButton [disabled]="form.invalid" (click)="submit()">Отправить</button>
      </form>
    </div>
  </div>
</div>
